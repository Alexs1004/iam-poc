name: Test Coverage Report

on:
  push:
    branches: [ master, develop, feature/*, entra/* ]
  pull_request:
    branches: [ master, develop ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: requirements.txt
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov
    
    - name: Run tests with coverage
      env:
        DEMO_MODE: "true"
      run: |
        pytest --cov=app --cov-report=term-missing --cov-report=html --cov-report=xml --cov-fail-under=80 -m "not integration"
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
    
    - name: Coverage Badge
      run: |
        coverage=$(python - <<'PY'
        import xml.etree.ElementTree as ET

        tree = ET.parse("coverage.xml")
        line_rate = tree.getroot().get("line-rate")
        if line_rate is None:
            raise SystemExit("line-rate attribute missing in coverage.xml")
        print(f"{float(line_rate) * 100:.2f}%")
        PY
        )
        echo "Coverage: $coverage"
